<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="favicon.png">
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    .dropdown:hover .dropdown-menu {
        display: block;
        margin-top: 0; /* required to remove the gap so it doesn't close */
    }

</style>

 		<meta name="description" content="" />
  		<meta name="keywords" content="bootstrap, bootstrap4" />

		<!-- Bootstrap CSS -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
		<link th:href="@{/css/tiny-slider.css}" rel="stylesheet">
 		<link th:href="@{/css/style.css}" rel="stylesheet">
 		
		<title>Book Filter </title>
	</head>

	<body>

		<!-- Start Header/Navigation -->
		<div th:replace="partials/header :: headerFragment"></div>
		<!-- End Header/Navigation -->

		<!-- Start Hero Section -->
			<div class="hero">
			    <div class="container">
			        <div class="row justify-content-between align-items-center">
			            <div class="col-lg-5">
			                <div class="intro-excerpt">
			                    <h1>Shop</h1>
			                </div>
			            </div>
			            <div class="col-lg-7">
			                <div class="d-flex justify-content-end">
			                    <form method="get" th:action="@{/book/search}" class="form-inline mr-2">
			                        <div class="input-group">
			                            <input type="text" name="query" class="form-control" th:placeholder="${query != null ? query : 'Tìm kiếm sách ...'}"  aria-label="Tìm kiếm sách" aria-describedby="search-button" style="width: 400px;">
			                            <div class="input-group-append">
			                                <button class="btn btn-outline-secondary" type="submit" id="search-button">Tìm kiếm</button>
			                            </div>
			                        </div>
			                    </form>
			                    <div class="dropdown">
								    <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-left: 10px;">
								        Phân loại sách
								    </button>
								    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
								        <a class="dropdown-item" th:each="category : ${categories}" th:href="@{/book/category/{id}(id=${category.id})}" th:text="${category.name}"></a>
								    </div>
								</div>
			                </div>
			                
			                <form method="get" th:action="@{/book/searchByPrice}" class="mb-3" style="margin-top: 10px; margin-left: 6px;" >
					            <div class="form-row">
					                <div class="col-md-4">
					                    <input type="number" name="minPrice" class="form-control" placeholder="Giá tối thiểu" step="0.01" th:value="${minPrice}">
					                </div>
					                <div class="col-md-4">
					                    <input type="number" name="maxPrice" class="form-control" placeholder="Giá tối đa" step="0.01" th:value="${maxPrice}">
					                </div>
					                <div class="col-md-4">
					                    <button type="submit" class="btn btn-success">Tìm kiếm</button>
					                </div>
					            </div>
					        </form>
								                
			            </div>
			        </div>
			    </div>
			</div>

		<!-- End Hero Section -->

		

		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">

		      		<div th:each="book : ${books}" class="col-12 col-md-4 col-lg-3 mb-5">
			            <a class="product-item" th:href="@{/book/{id}(id=${book.id})}">
			                <img th:src="${book.image}" class="img-fluid product-thumbnail" style="height: 270px;">
			                <h3 class="product-title" th:text="${book.name}" style="display: inline-block; width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"></h3>
			                <strong class="product-price" th:text="${book.price}" style="display: block; font-size: 1.2em; font-weight: bold; color: #ff6600;"></strong>

			                <span class="icon-cross" th:href="@{/cart/addCart/{id}(id=${book.id})}">
			                    <img th:src="@{/images/cross.svg}" class="img-fluid">
			                </span>
			            </a>
			        </div> 

		      	</div>
		    </div>
		</div>


		<!-- Start Footer Section -->
		<div th:replace="partials/footer :: footerFragment"></div>
		<!-- End Footer Section -->	


		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/tiny-slider.js"></script>
		<script src="js/custom.js"></script>
	</body>

</html>
